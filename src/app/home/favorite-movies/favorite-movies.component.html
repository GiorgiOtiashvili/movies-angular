<h1>favorite-movies works!</h1>

<div class="movie-info" *ngFor="let movie of favoriteMovies$ | async">
  <div>ID: {{ movie.id }}</div>
  <div class="movie-title">{{ movie.movieInfo.title }}</div>
  <div>Genre: {{ movie.movieInfo.genre }}</div>
  <!-- <div>Awards: {{ movie.movieInfo.awards }}</div> -->
  <!-- <div>Released: {{ movie.movieInfo.released }}</div> -->
  <!-- <div>My Comment: {{ movie.comment }}</div> -->
  <!-- [routerLink="movie.id"] -->
  <button (click)="sendMovie(movie)" routerLink={{movie.id}}>View details</button>
</div>

<div class="container">
  <div class="movie-info" *ngFor="let movie of favoriteMovies$ | async">
    <div class="movie-content">
      <img [src]="movie.movieInfo.poster" alt="" />
      <div class="movie-title">{{ movie.movieInfo.title }}</div>
      <div>Genre: {{ movie.movieInfo.genre }}</div>
    </div>

    <button (click)="viewDetails(movie)" routerLink="{{ movie.id }}">
      View details
    </button>
  </div>
</div>
